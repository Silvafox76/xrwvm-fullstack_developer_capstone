version: "3.9"

services:
  mongo_db:
    image: mongo:latest          # ← this is 8.0.4 today
    container_name: db_container
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:                 # wait until the DB answers ping
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"]
      interval: 5s
      timeout: 5s
      retries: 6

  api:
    build: .                     # uses your Dockerfile for Node
    image: nodeapp:latest
    container_name: api_container
    ports:
      - "3030:3030"
    depends_on:
      mongo_db:
        condition: service_healthy
    environment:
      - MONGO_URL=mongodb://mongo_db:27017/bestcar   # ← matches app.js

volumes:
  mongo_data:
